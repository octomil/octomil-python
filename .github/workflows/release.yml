name: Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

permissions: {}

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}
      version: ${{ steps.version.outputs.tag }}
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Determine version tag
        id: version
        env:
          EVENT_NAME: ${{ github.event_name }}
          INPUT_VERSION: ${{ inputs.version }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            echo "tag=v${INPUT_VERSION}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${REF_NAME}" >> "$GITHUB_OUTPUT"
          fi

      - name: Create tag (if workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        env:
          TAG: ${{ steps.version.outputs.tag }}
        run: |
          git tag "${TAG}"
          git push origin "${TAG}"

      - name: Generate subject hashes
        id: hash
        run: |
          echo "hashes=$(sha256sum dist/* | base64 -w0)" >> "$GITHUB_OUTPUT"

      - name: Upload artifacts for provenance
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: release-dist
          path: dist/
          if-no-files-found: error
          retention-days: 1

  provenance:
    name: Generate SLSA Provenance
    needs: build
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@f7dd8c54c2067bafc12ca7a55595d5ee9b75204a # v2.1.0
    with:
      base64-subjects: "${{ needs.build.outputs.hashes }}"
      upload-assets: true

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, provenance]
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: release-dist
          path: dist/

      - name: Download provenance
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: ${{ needs.provenance.outputs.provenance-name }}

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ needs.build.outputs.version }}
          PROVENANCE: ${{ needs.provenance.outputs.provenance-name }}
        run: |
          gh release create "${VERSION}" dist/* "${PROVENANCE}" \
            --title "${VERSION}" \
            --generate-notes \
            --verify-tag \
            --repo "${GITHUB_REPOSITORY}" || true
