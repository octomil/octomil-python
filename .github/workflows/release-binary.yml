name: Release Binary

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build binaries for (e.g., v1.0.0)'
        required: true
        type: string

permissions: {}

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: darwin-arm64
            runner: macos-14        # Apple Silicon
            archive: tar.gz
          - target: darwin-amd64
            runner: macos-13        # Intel
            archive: tar.gz
          - target: linux-amd64
            runner: ubuntu-latest
            archive: tar.gz

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0

      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e .
          pip install pyinstaller

      - name: Build binary
        run: pyinstaller edgeml.spec --noconfirm

      - name: Verify binary
        run: |
          ./dist/edgeml --version
          echo "Binary size: $(du -sh dist/edgeml | cut -f1)"

      - name: Create archive
        run: |
          cd dist
          tar -czf "edgeml-${{ matrix.target }}.tar.gz" edgeml

      - name: Generate SHA256
        id: sha
        run: |
          if command -v sha256sum &>/dev/null; then
            SHA=$(sha256sum "dist/edgeml-${{ matrix.target }}.${{ matrix.archive }}" | awk '{print $1}')
          else
            SHA=$(shasum -a 256 "dist/edgeml-${{ matrix.target }}.${{ matrix.archive }}" | awk '{print $1}')
          fi
          echo "sha256=${SHA}" >> "$GITHUB_OUTPUT"
          echo "${SHA}  edgeml-${{ matrix.target }}.${{ matrix.archive }}" > "dist/edgeml-${{ matrix.target }}.${{ matrix.archive }}.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: edgeml-${{ matrix.target }}
          path: |
            dist/edgeml-${{ matrix.target }}.${{ matrix.archive }}
            dist/edgeml-${{ matrix.target }}.${{ matrix.archive }}.sha256
          if-no-files-found: error
          retention-days: 5

  release:
    name: Upload to GitHub Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Determine tag
        id: tag
        env:
          EVENT_NAME: ${{ github.event_name }}
          INPUT_TAG: ${{ inputs.tag }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            echo "version=${INPUT_TAG}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${REF_NAME}" >> "$GITHUB_OUTPUT"
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          path: artifacts/
          merge-multiple: true

      - name: List artifacts
        run: find artifacts/ -type f | sort

      - name: Generate combined checksums
        run: |
          cd artifacts
          cat *.sha256 > checksums.txt
          echo "=== checksums.txt ==="
          cat checksums.txt

      - name: Upload to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.tag.outputs.version }}
        run: |
          gh release upload "${VERSION}" artifacts/*.tar.gz artifacts/*.sha256 artifacts/checksums.txt \
            --clobber \
            --repo "${GITHUB_REPOSITORY}" || \
          echo "WARNING: Could not upload to release ${VERSION}. It may not exist yet."
