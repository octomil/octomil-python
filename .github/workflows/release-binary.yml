name: Release Binary

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build binaries for (e.g., v1.0.0)'
        required: true
        type: string

permissions: {}

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: darwin-arm64
            runner: macos-14        # Apple Silicon
            archive: tar.gz
          - target: linux-amd64
            runner: ubuntu-latest
            archive: tar.gz

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0

      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[serve]"
          pip install pyinstaller

      - name: Build binary
        run: pyinstaller octomil.spec --noconfirm

      - name: Verify binary
        run: |
          ./dist/octomil/octomil --version
          ./dist/octomil/octomil --help
          echo "Binary size: $(du -sh dist/octomil/ | cut -f1)"
          # Smoke-test serve startup (must not crash with ModuleNotFoundError)
          ./dist/octomil/octomil serve --help

      - name: Create archive
        run: |
          cd dist
          tar -czf "octomil-${{ matrix.target }}.tar.gz" octomil/

      - name: Generate SHA256
        id: sha
        run: |
          if command -v sha256sum &>/dev/null; then
            SHA=$(sha256sum "dist/octomil-${{ matrix.target }}.${{ matrix.archive }}" | awk '{print $1}')
          else
            SHA=$(shasum -a 256 "dist/octomil-${{ matrix.target }}.${{ matrix.archive }}" | awk '{print $1}')
          fi
          echo "sha256=${SHA}" >> "$GITHUB_OUTPUT"
          echo "${SHA}  octomil-${{ matrix.target }}.${{ matrix.archive }}" > "dist/octomil-${{ matrix.target }}.${{ matrix.archive }}.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: octomil-${{ matrix.target }}
          path: |
            dist/octomil-${{ matrix.target }}.${{ matrix.archive }}
            dist/octomil-${{ matrix.target }}.${{ matrix.archive }}.sha256
          if-no-files-found: error
          retention-days: 5

  release:
    name: Upload to GitHub Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Determine tag
        id: tag
        env:
          EVENT_NAME: ${{ github.event_name }}
          INPUT_TAG: ${{ inputs.tag }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            echo "version=${INPUT_TAG}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${REF_NAME}" >> "$GITHUB_OUTPUT"
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          path: artifacts/
          merge-multiple: true

      - name: List artifacts
        run: find artifacts/ -type f | sort

      - name: Generate combined checksums
        run: |
          cd artifacts
          cat *.sha256 > checksums.txt
          echo "=== checksums.txt ==="
          cat checksums.txt

      - name: Upload to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.tag.outputs.version }}
        run: |
          gh release upload "${VERSION}" artifacts/*.tar.gz artifacts/*.sha256 artifacts/checksums.txt \
            --clobber \
            --repo "${GITHUB_REPOSITORY}" || \
          echo "WARNING: Could not upload to release ${VERSION}. It may not exist yet."

  update-homebrew:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Determine tag
        id: tag
        env:
          EVENT_NAME: ${{ github.event_name }}
          INPUT_TAG: ${{ inputs.tag }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            echo "version=${INPUT_TAG}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${REF_NAME}" >> "$GITHUB_OUTPUT"
          fi

      - name: Download SHA256 files from release
        env:
          GH_TOKEN: ${{ github.token }}
          TAG: ${{ steps.tag.outputs.version }}
        run: |
          VERSION="${TAG#v}"
          mkdir -p shas
          for platform in darwin-arm64 linux-amd64; do
            gh release download "$TAG" \
              --repo octomil/octomil-python \
              --pattern "octomil-${platform}.tar.gz.sha256" \
              --dir shas
          done

          SHA_DARWIN_ARM64=$(awk '{print $1}' shas/octomil-darwin-arm64.tar.gz.sha256)
          SHA_LINUX_AMD64=$(awk '{print $1}' shas/octomil-linux-amd64.tar.gz.sha256)

          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "SHA_DARWIN_ARM64=$SHA_DARWIN_ARM64" >> "$GITHUB_ENV"
          echo "SHA_LINUX_AMD64=$SHA_LINUX_AMD64" >> "$GITHUB_ENV"

      - name: Generate app token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.VERSION_BOT_APP_ID }}
          private-key: ${{ secrets.VERSION_BOT_PRIVATE_KEY }}
          owner: octomil
          repositories: homebrew-octomil

      - name: Checkout homebrew tap
        uses: actions/checkout@v4
        with:
          repository: octomil/homebrew-octomil
          token: ${{ steps.app-token.outputs.token }}

      - name: Update formula
        run: |
          cat > Formula/octomil.rb << FORMULA
          # typed: false
          # frozen_string_literal: true

          class Octomil < Formula
            desc "On-device ML inference â€” serve models locally with one command"
            homepage "https://octomil.com"
            version "${VERSION}"
            license "MIT"

            on_macos do
              url "https://github.com/octomil/octomil-python/releases/download/v#{version}/octomil-darwin-arm64.tar.gz"
              sha256 "${SHA_DARWIN_ARM64}"
            end

            on_linux do
              url "https://github.com/octomil/octomil-python/releases/download/v#{version}/octomil-linux-amd64.tar.gz"
              sha256 "${SHA_LINUX_AMD64}"
            end

            def install
              libexec.install Dir["*"]
              bin.install_symlink libexec/"octomil"
            end

            test do
              assert_match "octomil", shell_output("#{bin}/octomil --version")
            end
          end
          FORMULA
          sed -i 's/^          //' Formula/octomil.rb

      - name: Commit and push
        run: |
          git config user.name "octomil-version-bot[bot]"
          git config user.email "octomil-version-bot[bot]@users.noreply.github.com"
          git add Formula/octomil.rb
          git diff --cached --quiet && echo "No changes to formula" || \
            (git commit -m "octomil $VERSION" && git push)
