name: Notify Server

on:
  push:
    branches: [main]
    paths-ignore:
      - '*.md'
      - 'docs/**'

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate app token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.VERSION_BOT_APP_ID }}
          private-key: ${{ secrets.VERSION_BOT_PRIVATE_KEY }}
          owner: octomil
          repositories: octomil-server

      - name: Get version
        id: version
        run: echo "version=$(python setup.py --version)" >> $GITHUB_OUTPUT

      - name: Dispatch to server
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ steps.app-token.outputs.token }}
          repository: octomil/octomil-server
          event-type: sdk-release
          client-payload: '{"sdk": "python", "version": "${{ steps.version.outputs.version }}"}'
