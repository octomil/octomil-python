name: SBOM Generation

on:
  push:
    branches: [main]
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cyclonedx-bom pip-licenses
          pip install -e edgeml/python[all]

      - name: Generate CycloneDX SBOM
        run: cyclonedx-py environment -o sbom.json --format json

      - name: Generate license report
        run: pip-licenses --format=json --output-file=licenses.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: |
            sbom.json
            licenses.json
          retention-days: 90
