name: SBOM Generation

on:
  push:
    branches: [main]
    tags:
      - "v*"
  workflow_dispatch:

permissions: {}

jobs:
  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cyclonedx-bom pip-licenses
          pip install -e edgeml/python[all]

      - name: Generate CycloneDX SBOM
        run: cyclonedx-py environment -o sbom.json --format json

      - name: Generate license report
        run: pip-licenses --format=json --output-file=licenses.json

      - name: Upload SBOM
        uses: actions/upload-artifact@47309c993abb98030a35d55ef7ff34b7fa1074b5 # v4
        with:
          name: sbom
          path: |
            sbom.json
            licenses.json
          retention-days: 90
