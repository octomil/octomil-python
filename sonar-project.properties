sonar.projectKey=edgeml-ai_edgeml-python
sonar.organization=edgeml-ai

# Project information
sonar.projectName=EdgeML Python SDK
sonar.projectVersion=0.2.0

# Source code location
sonar.sources=edgeml/python/edgeml
sonar.tests=tests

# Python specific settings
sonar.python.version=3.9,3.10,3.11,3.12
sonar.python.coverage.reportPaths=edgeml/python/coverage.xml

# Exclusions
sonar.exclusions=**/*test*.py,**/__pycache__/**,**/node_modules/**,**/venv/**,.venv/**,**/*.egg-info/**

# Coverage exclusions
sonar.coverage.exclusions=**/*test*.py,**/tests/**

# Encoding
sonar.sourceEncoding=UTF-8
