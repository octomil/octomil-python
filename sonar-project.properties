sonar.projectKey=octomil_octomil-python
sonar.organization=octomil

# Project information
sonar.projectName=Octomil Python SDK
sonar.projectVersion=1.1.0

# Source code location
sonar.sources=octomil/python/octomil
sonar.tests=tests

# Python specific settings
sonar.python.version=3.9,3.10,3.11,3.12
sonar.python.coverage.reportPaths=coverage.xml

# Exclusions
sonar.exclusions=**/*test*.py,**/__pycache__/**,**/node_modules/**,**/venv/**,.venv/**,**/*.egg-info/**

# Coverage exclusions
sonar.coverage.exclusions=**/*test*.py,**/tests/**

# Encoding
sonar.sourceEncoding=UTF-8
